<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
    <div class="container">
        <h1>HO CHI MINH CITY</h1>
        <div class="weather-widget">
            <div class="day" id="day1">
                <h2>DAY 1</h2>
                <div class="icon" id="icon1"></div>
                <p><span class="title">Date:</span> <span class="data" id="date1"></span></p>
                <p><span class="title">Description:</span> <span class="data" id="description1"></span></p>
                <p><span class="title">Temperature:</span> <span class="data" id="temperature1"></span></p>
                <p><span class="title">Humidity:</span> <span class="data" id="humidity1"></span></p>
                <p><span class="title">Windspeed:</span> <span class="data" id="windspeed1"></span></p>
            </div>
            <div class="day" id="day2">
                <h2>DAY 2</h2>
                <div class="icon" id="icon2"></div>
                <p><span class="title">Date:</span> <span class="data" id="date2"></span></p>
                <p><span class="title">Description:</span> <span class="data" id="description2"></span></p>
                <p><span class="title">Temperature:</span> <span class="data" id="temperature2"></span></p>
                <p><span class="title">Humidity:</span> <span class="data" id="humidity2"></span></p>
                <p><span class="title">Windspeed:</span> <span class="data" id="windspeed2"></span></p>
            </div>
            <div class="day" id="day3">
                <h2>DAY 3</h2>
                <div class="icon" id="icon3"></div>
                <p><span class="title">Date:</span> <span class="data" id="date3"></span></p>
                <p><span class="title">Description:</span> <span class="data" id="description3"></span></p>
                <p><span class="title">Temperature:</span> <span class="data" id="temperature3"></span></p>
                <p><span class="title">Humidity:</span> <span class="data" id="humidity3"></span></p>
                <p><span class="title">Windspeed:</span> <span class="data" id="windspeed3"></span></p>
            </div>
            <div class="day" id="day4">
                <h2>DAY 4</h2>
                <div class="icon" id="icon4"></div>
                <p><span class="title">Date:</span> <span class="data" id="date4"></span></p>
                <p><span class="title">Description:</span> <span class="data" id="description4"></span></p>
                <p><span class="title">Temperature:</span> <span class="data" id="temperature4"></span></p>
                <p><span class="title">Humidity:</span> <span class="data" id="humidity4"></span></p>
                <p><span class="title">Windspeed:</span> <span class="data" id="windspeed4"></span></p>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
