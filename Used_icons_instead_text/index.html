<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>HO CHI MINH CITY</h1>
        <div class="weather-widget">
            <div class="day" id="day1">
                <div class="icon-date">
                    <div class="date" id="date1"></div>
                    <div class="icon" id="icon1"></div>
                </div>
                <div class="weather-details">
                    <i id="temperature1" class="fas fa-thermometer-half fa-xs"></i>
                    <i id="humidity1" class="fas fa-tint fa-xs"></i>
                    <i id="windspeed1" class="fas fa-wind fa-xs"></i>
                </div>
            </div>
            <div class="day" id="day2">
                <div class="icon-date">
                    <div class="date" id="date2"></div>
                    <div class="icon" id="icon2"></div>
                </div>
                <div class="weather-details">
                    <i id="temperature2" class="fas fa-thermometer-half fa-xs"></i>
                    <i id="humidity2" class="fas fa-tint fa-xs"></i>
                    <i id="windspeed2" class="fas fa-wind fa-xs"></i>
                </div>
            </div>
            <div class="day" id="day3">
                <div class="icon-date">
                    <div class="date" id="date3"></div>
                    <div class="icon" id="icon3"></div>
                </div>
                <div class="weather-details">
                    <i id="temperature3" class="fas fa-thermometer-half fa-xs"></i>
                    <i id="humidity3" class="fas fa-tint fa-xs"></i>
                    <i id="windspeed3" class="fas fa-wind fa-xs"></i>
                </div>
            </div>
            <div class="day" id="day4">
                <div class="icon-date">
                    <div class="date" id="date4"></div>
                    <div class="icon" id="icon4"></div>
                </div>
                <div class="weather-details">
                    <i id="temperature4" class="fas fa-thermometer-half fa-xs"></i>
                    <i id="humidity4" class="fas fa-tint fa-xs"></i>
                    <i id="windspeed4" class="fas fa-wind fa-xs"></i>
                </div>
            </div>
            <div class="day" id="day5">
                <div class="icon-date">
                    <div class="date" id="date5"></div>
                    <div class="icon" id="icon5"></div>
                </div>
                <div class="weather-details">
                    <i id="temperature5" class="fas fa-thermometer-half fa-xs"></i>
                    <i id="humidity5" class="fas fa-tint fa-xs"></i>
                    <i id="windspeed5" class="fas fa-wind fa-xs"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
